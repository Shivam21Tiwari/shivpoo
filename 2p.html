<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Animation</title>
    <link rel="stylesheet" href="2p.css">
</head>

<body>
    <!-- Envelope Section -->
    <div class="envelope" id="envelope">
        <div class="envelope-text">Click for Surprise ❤️</div>
        <div class="letter">
            <div class="letter-content">
                <div class="heart">❤</div>
                <p>Will you be my girlfriend?</p>
                <p>
                    Your kindness and compassion for others never cease to amaze me. You have a way of making everyone
                    around you feel valued and loved, and that is a rare gift. It motivates me to tackle my own
                    obstacles
                    with the same spirit.
                </p>
                <!-- Response Section -->
                <div class="response">
                    <p id="response-text"></p>
                    <button id="Yes-button">Yes</button>
                    <button id="No-button">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Container -->
    <div id="emoji-container"></div>

    <!-- Audio Files -->
    <audio id="yesAudio" src="h1.mp3"></audio>
    <audio id="noAudio" src="h2.mp3"></audio>

    <!-- JavaScript -->
    <script src="2p.js"></script>
</body>

</html>
